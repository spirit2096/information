<div class="dashboard-fullscreen-wrapper">
    <div #canvasContainer class="three-container">
        <!-- Cards de información fijas en las esquinas y centro superior -->
        <div class="info-cards-container">
            <!-- GitHub - Arriba Izquierda -->
            <div class="info-card card-topleft"
                 [@cardAnimation]="infoCards[0].visible ? 'visible' : 'hidden'"
                 [class.visible]="infoCards[0].visible"
                 (click)="onCardClick(infoCards[0])"
                 [style.cursor]="infoCards[0].link ? 'pointer' : 'default'">
                <div class="card-content">
                    <div class="card-icon">
                        <i [class]="infoCards[0].icon"></i>
                    </div>
                    <div class="card-text">
                        <h3>{{ infoCards[0].title }}</h3>
                        <p>{{ infoCards[0].content }}</p>
                    </div>
                </div>
            </div>

            <!-- Artículo - Arriba Derecha -->
            <div class="info-card card-topright"
                 [@cardAnimation]="infoCards[2].visible ? 'visible' : 'hidden'"
                 [class.visible]="infoCards[2].visible"
                 (click)="onCardClick(infoCards[2])"
                 [style.cursor]="infoCards[2].link ? 'pointer' : 'default'">
                <div class="card-content">
                    <div class="card-icon">
                        <i [class]="infoCards[2].icon"></i>
                    </div>
                    <div class="card-text">
                        <h3>{{ infoCards[2].title }}</h3>
                        <p>{{ infoCards[2].content }}</p>
                    </div>
                </div>
            </div>

            <!-- Reconocimiento - Abajo Izquierda -->
            <div class="info-card card-bottomleft"
                 [@cardAnimation]="infoCards[1].visible ? 'visible' : 'hidden'"
                 [class.visible]="infoCards[1].visible"
                 (click)="onCardClick(infoCards[1])"
                 [style.cursor]="infoCards[1].link ? 'pointer' : 'default'">
                <div class="card-content">
                    <div class="card-icon">
                        <i [class]="infoCards[1].icon"></i>
                    </div>
                    <div class="card-text">
                        <h3>{{ infoCards[1].title }}</h3>
                        <p>{{ infoCards[1].content }}</p>
                    </div>
                </div>
            </div>

            <!-- Entrevista - Abajo Derecha -->
            <div class="info-card card-bottomright"
                 [@cardAnimation]="infoCards[3].visible ? 'visible' : 'hidden'"
                 [class.visible]="infoCards[3].visible"
                 (click)="onCardClick(infoCards[3])"
                 [style.cursor]="infoCards[3].link ? 'pointer' : 'default'">
                <div class="card-content">
                    <div class="card-icon">
                        <i [class]="infoCards[3].icon"></i>
                    </div>
                    <div class="card-text">
                        <h3>{{ infoCards[3].title }}</h3>
                        <p>{{ infoCards[3].content }}</p>
                    </div>
                </div>
            </div>

            <!-- Contacto - Centro Superior -->
            <div class="info-card card-topcenter"
                 [@cardAnimation]="infoCards[4].visible ? 'visible' : 'hidden'"
                 [class.visible]="infoCards[4].visible"
                 (click)="onCardClick(infoCards[4])"
                 [style.cursor]="infoCards[4].link ? 'pointer' : 'default'">
                <div class="card-content">
                    <div class="card-icon">
                        <i [class]="infoCards[4].icon"></i>
                    </div>
                    <div class="card-text">
                        <h3>{{ infoCards[4].title }}</h3>
                        <p>{{ infoCards[4].content }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
