<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
   <script type="text/javascript">
  // Redirige a index.html y mantiene la ruta original para Angular
  var path = window.location.pathname;
  var search = window.location.search;
  var hash = window.location.hash;
  var url = '/index.html?redirect=' + encodeURIComponent(path + search + hash);
  window.location.replace(url);
</script>
  </head>
  <body>
    <p>Redirigiendo...</p>
  </body>
</html>
