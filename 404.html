<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Recupera la ruta solicitada
      const pathname = window.location.pathname;
      // Redirige a index.html con la ruta original como fragmento
      const redirectTo = '/information/index.html#' + pathname;
      window.location.replace(redirectTo);
    </script>
  </head>
  <body>
    <p>Redirigiendo...</p>
  </body>
</html>
